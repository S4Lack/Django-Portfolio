{% include 'portfolio/main.html' %}
{% load static %}
{% block content %}

<style type="text/css">
	#user_pic{
		height: 200px;
		width: 200px;
		border-radius: 50%;
		border:5px solid #888;
		margin:0 auto;
		object-fit: scale-down;
	}

	#user-info-box{
		text-align: center;
	}
</style>

<div class="main-container">
	<br>
	<div class="row" style="justify-content:center;">
		<div class="col-md-4">
			<div class="card card-body" id="user-info-box">
				{% if profile.profile_pic %}
					<img id="user_pic" src="{{profile.profile_pic.url}}">
				{% endif %}
				<br>
				<h2>{{profile}}</h2>
				<p>Email: {{profile.email}}</p>
				<hr>
				<p>{{profile.bio|safe}}</p>
				<hr>
				<a class="btn btn-info btn-block" href="{% url 'update_profile' %}">Edit Profile</a>
			</div>
		</div>
	</div>
</div>

{% endblock content %}
